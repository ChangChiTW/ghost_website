<!DOCTYPE html>
<html>
  <head>
    <title>Action - GHOST</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="index/style/header-footer-style.css" />
    <link rel="stylesheet" href="action/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <!-- Header -->
    <div class="navbar">
      <div class="logo">
        <img src="global/img/logo2-white.svg" alt="Logo" />
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="index.html">HOME</a></li>
          <li><a href="events.html">EVENTS</a></li>
          <li><a href="service.html">SERVICE</a></li>
          <li><a href="contact.html">CONTACT</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a class="action" href="action.html">TAKE ACTION</a></li>
        </ul>
      </nav>
      <div class="login">
        <img src="global/img/login-icon-white.svg" alt="Login" />
      </div>
    </div>

    <div class="counter-container">
      <div class="achieved">
        <div>
          <p class="counter">98,874,238</p>
          <script src="/action/js/jquery.counterup.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
          <script>
            jQuery(document).ready(function ($) {
              $(".counter").counterUp({
                delay: 10,
                time: 2000,
              });
            });
          </script>
        </div>
        <div>
          <p class="content">Wishes Have Been Achieved</p>
        </div>
      </div>
    </div>
    <div class="donation-container">
      <div class="left-container">
        <div class="content">
          <p>STILL HAVE</p>
          <p id="wishes">0</p>
          <p>WISHES</p>
        </div>
      </div>
      <div class="right-container">
        <div class="list-container">
          <div class="content content-row-1">
            <p>DONATION</p>
          </div>
          <div class="content content-row-2">
            <div class="title-container">
              <div class="title">
                <p>NAME</p>
              </div>
            </div>
            <div class="title-container title-container-2">
              <div class="title">
                <p>ISBN</p>
              </div>
            </div>
            <div class="title-container icon">
              <div class="icon-container">
                <div>
                  <img
                    src="/action/img/left-icon.svg"
                    alt="left icon"
                    id="goLeft"
                  />
                </div>
                <div>
                  <img
                    src="/action/img/right-icon.svg"
                    alt="right icon"
                    id="goRight"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="list">
            <div class="list-row">
              <div class="list-row-item">
                <div class="list-item">
                  <p></p>
                </div>
                <div class="list-item">
                  <p></p>
                </div>
                <div class="list-item" id="donate">
                  <a class="btn" href="#">DONATE</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Footer -->
  <footer>
    <div class="logo">
      <img src="global/img/logo2-white.svg" alt="Logo" />
    </div>
    <p>Copyright Â© 2021 GHoST</p>
  </footer>

  <script src="/action/js/main.js"></script>
</html>
